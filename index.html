<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Punch In/Out</title>
</head>
<body>
  <h1>Time Management</h1>
  <div>
    <button id="punchInBtn">Punch In</button>
    <button id="punchOutBtn">Punch Out</button>
  </div>
  <div>
    <p>Remaining Time: <span id="timer">00:00:00</span></p>
  </div>
  <table border="1">
    <thead>
      <tr>
        <th>Date</th>
        <th>Punch In</th>
        <th>Punch Out</th>
      </tr>
    </thead>
    <tbody id="historyTable"></tbody>
  </table>
  <button id="logoutBtn">Logout</button>
  
  <script type="module" src="./app.js"></script>
</body>
</html>
