<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body class="bg-gray-100">

<div class="container mx-auto py-10">
  <h1 class="text-3xl font-bold text-center mb-5">Register</h1>
  <form id="registerForm" class="space-y-4">
    <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded-lg" required />
    <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded-lg" required />
    <button type="submit" id="registerBtn" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">
      Register
    </button>
  </form>
  <p class="mt-3 text-center">
    Already have an account? <a href="login.html" class="text-blue-500">Login</a>
  </p>
</div>

<script type="module" src="./register.js"></script>
</body>
</html>
